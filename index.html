<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>neutronMail</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="nav">
        <div class="nav__logo">
          <h1 class="nav__logotip">neutron<span class="nav__logotip-span">Mail</span></h1>
          <div class="nav__language__link">
            <a class="nav__language nav__language--active">English</a>
            <a class="nav__language" href="#">French</a>
            <a class="nav__language" href="#">Italian</a>
            <a class="nav__language" href="#">Polish</a>
          </div>          
        </div>  
        <div class="nav__list">
          <div class="nav__list__wrapper">
            <a class="nav__link" href="#">About</a>
            <a class="nav__link" href="#">Security</a>
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">Careers</a>
            <a class="nav__link" href="#">Support</a>
            <a class="nav__link" href="#">Donate</a>
          </div>
            <a class="nav__admin" href="#"><i class="fas fa-sign-in-alt nav__admin__sign-in"></i>Log in</a>
            <button class="button btn-nav">Sign up</button>
        </div>
      </div>

      <div class="nav__wrapper">
        <div class="title">
          <h2 class="title__slogan">Secure Email Communication</h2>
          <h3 class="title__subtitle">Based in <span class="title__subtitle--span">Somewhere</span></h1>
          <div class="social">
            <button class="button btn-social">Create account</button>
            <a href="https://www.apple.com/ios/app-store/" class="btn__link--social" target="_blank"><i class="fab fa-apple"></i></a>
            <a href="https://play.google.com/store" class="btn__link--social" target="_blank"><i class="fab fa-google-play"></i></a>
          </div>
        </div>
        <div class="link__social">
          <a href="https://plus.google.com/?hl=ru" class="link__social--icon" target="_blank"><i class="fab fa-google-plus-square"></i></a>
          <a href="https://www.facebook.com/" class="link__social--icon" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com/?lang=ru" class="link__social--icon" target="_blank"><i class="fab fa-twitter-square"></i></a>
        </div>
      </div>

    </div>
  </header>
  
</body>
</html>
